<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

    <title>Valentiflix</title>
    <!-- Tailwind CSS (via CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Martel+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Confetti Logic -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="bg-black text-white font-sans antialiased">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div
      class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 bg-red-600 px-6 py-3 rounded shadow-lg animate-bounce"
    >
      {{ messages[0] }}
    </div>
    {% endif %} {% endwith %}

    <!-- Sound Toggle -->
    <button id="soundToggle" class="fixed bottom-6 right-6 z-50 p-3 bg-black/50 hover:bg-black/80 rounded-full border border-white/20 transition-all text-white">
      <i data-lucide="volume-2"></i>
    </button>

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
